<!doctype html>


<html>

<head>
    <title>Raspberry Pi</title>
    <script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
    <script>
        var driving = false;
        var lighting = false;

        function drive() {
            if (driving) {
                $.get("/api/sensors", {
                    "sensor": 4
                });
            } else {
                $.get("/api/sensors", {
                    "sensor": 6
                });
            }
        }

        function light() {
            if (lighting) {
                $.get("/api/sensors", {
                    "sensor": 5
                });
            } else {
                $.get("/api/sensors", {
                    "sensor": 6
                });
            }
        }
        $(document).ready(function () {

            var down = false;
            var mouseDowm = false;

            $(document).keydown(function () {
                if (!down) {
                    driving = true;
                    drive();
                    down = true;
                }
            });
            $(document).keyup(function () {
                driving = false;
                drive();
                down = false;
            });
            $(document).mousedown(function () {
                if (!mouseDowm) {
                    lighting = true;
                    light();
                    mouseDowm = true;
                }
            });
            $(document).mouseup(function () {
                lighting = false;
                light();
                mouseDowm = false;
            });

            return false;
        });
    </script>
    <style>
